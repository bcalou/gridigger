<save-grid>Save grid</save-grid>
<load-grid>Load grid</load-grid>
<empty-grid>Empty grid</empty-grid>

<p>
    Lines : <input ng-model="linesNb" size="1" maxlength="2"/>
    Columns : <input ng-model="columnsNb" size="1" maxlength="2"/>
</p>

<div>
  <table id="grid">
    <tr ng-repeat="line in getList(linesNb)">
      <td ng-repeat="column in getList(columnsNb)">
        <grid-input></grid-input>
      </td>
    </tr>
  </table>
</div>
