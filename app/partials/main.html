<p>Lines : <input ng-model="linesNb" size="1" /></p>
<p>Columns : <input ng-model="columnsNb" size="1" /></p>

<div>
  <table id="grid">
    <tr ng-repeat="line in getList(linesNb)">
      <td ng-repeat="column in getList(columnsNb)">
        <input type="text" size="1" />
      </td>
    </tr>
  </table>
</div>
